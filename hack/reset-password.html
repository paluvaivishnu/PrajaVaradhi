<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password | PrajaVaradhi</title>
    <style>
        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .brand {
            font-size: 32px;
            font-weight: 800;
            color: #0f2a44;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .reset-btn {
            width: 100%;
            margin-top: 30px;
            background: #0f2a44;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #1d4ed8;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="brand">PrajaVaradhi</div>
        <h2>Reset Password</h2>
        <p style="text-align: center; color: #666; font-size: 14px;">Please enter your new password below.</p>

        <label>New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password">

        <label>Confirm New Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm new password">

        <button class="reset-btn" onclick="handleResetPassword()">Reset Password</button>

        <div class="back-to-login">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <!-- Include API and Auth JavaScript files -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
