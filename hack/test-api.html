<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Console - PrajaVaradhi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .dot.online {
            background: #10b981;
        }

        .dot.offline {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .output {
            background: #f9fafb;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }

        .info {
            color: #3b82f6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üß™ API Test Console</h1>
            <p>Test your MongoDB backend APIs</p>
        </div>

        <div class="status">
            <div class="status-indicator">
                <div class="dot" id="statusDot"></div>
                <span id="statusText">Checking server status...</span>
            </div>
        </div>

        <div class="grid">
            <!-- Signup Card -->
            <div class="card">
                <h2>üìù Signup</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="signupName" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="signupPhone" placeholder="10-digit number">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Min 6 characters">
                </div>
                <button class="btn btn-primary" onclick="testSignup()">Create Account</button>
                <div id="signupOutput" class="output" style="margin-top: 15px; display: none;"></div>
            </div>

            <!-- Login Card -->
            <div class="card">
                <h2>üîê Login</h2>
                <div class="form-group">
                    <label>Email/Phone</label>
                    <input type="text" id="loginUser" placeholder="Enter email or phone">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
                <button class="btn btn-success" onclick="testLogin()">Login</button>
                <div id="loginOutput" class="output" style="margin-top: 15px; display: none;"></div>
            </div>

            <!-- Create Issue Card -->
            <div class="card">
                <h2>üìã Create Issue</h2>
                <div class="form-group">
                    <label>District</label>
                    <select id="issueDistrict">
                        <option value="VI">Visakhapatnam</option>
                        <option value="VZ">Vizianagaram</option>
                        <option value="SR">Srikakulam</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="issueCategory">
                        <option>Road & Infrastructure</option>
                        <option>Water Supply</option>
                        <option>Electricity</option>
                        <option>Sanitation</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="issueTitle" placeholder="Brief title">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="issueLocation" placeholder="Specific location">
                </div>
                <div class="form-group">
                    <label>Details</label>
                    <textarea id="issueDetails" rows="3" placeholder="Detailed description"></textarea>
                </div>
                <button class="btn btn-primary" onclick="testCreateIssue()">Submit Issue</button>
                <div id="issueOutput" class="output" style="margin-top: 15px; display: none;"></div>
            </div>

            <!-- Get Issues Card -->
            <div class="card">
                <h2>üìä Get All Issues</h2>
                <button class="btn btn-info" onclick="testGetIssues()">Fetch All Issues</button>
                <div id="issuesOutput" class="output" style="margin-top: 15px; display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        // Check server status on load
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();
                document.getElementById('statusDot').className = 'dot online';
                document.getElementById('statusText').innerHTML = `<strong>Server Online</strong> - ${data.message}`;
            } catch (error) {
                document.getElementById('statusDot').className = 'dot offline';
                document.getElementById('statusText').innerHTML = '<strong>Server Offline</strong> - Make sure backend is running!';
            }
        }

        // Test Signup
        async function testSignup() {
            const output = document.getElementById('signupOutput');
            output.style.display = 'block';
            output.innerHTML = '<span class="info">‚è≥ Creating account...</span>';

            const data = {
                name: document.getElementById('signupName').value,
                email: document.getElementById('signupEmail').value,
                phone: document.getElementById('signupPhone').value,
                password: document.getElementById('signupPassword').value
            };

            try {
                const response = await fetch(`${API_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    output.innerHTML = `<span class="success">‚úÖ Success!</span>\n${JSON.stringify(result, null, 2)}`;
                    // Save token for later use
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('userId', result.user.id);
                } else {
                    output.innerHTML = `<span class="error">‚ùå Error:</span>\n${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                output.innerHTML = `<span class="error">‚ùå Network Error:</span>\n${error.message}`;
            }
        }

        // Test Login
        async function testLogin() {
            const output = document.getElementById('loginOutput');
            output.style.display = 'block';
            output.innerHTML = '<span class="info">‚è≥ Logging in...</span>';

            const data = {
                user: document.getElementById('loginUser').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    output.innerHTML = `<span class="success">‚úÖ Login Successful!</span>\n${JSON.stringify(result, null, 2)}`;
                    // Save token and userId
                    localStorage.setItem('token', result.token);
                    if (result.user.id) {
                        localStorage.setItem('userId', result.user.id);
                    }
                } else {
                    output.innerHTML = `<span class="error">‚ùå Login Failed:</span>\n${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                output.innerHTML = `<span class="error">‚ùå Network Error:</span>\n${error.message}`;
            }
        }

        // Test Create Issue
        async function testCreateIssue() {
            const output = document.getElementById('issueOutput');
            output.style.display = 'block';

            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');

            if (!token || !userId) {
                output.innerHTML = '<span class="error">‚ùå Please login first to get authentication token!</span>';
                return;
            }

            output.innerHTML = '<span class="info">‚è≥ Creating issue...</span>';

            const data = {
                district: document.getElementById('issueDistrict').value,
                category: document.getElementById('issueCategory').value,
                title: document.getElementById('issueTitle').value,
                location: document.getElementById('issueLocation').value,
                details: document.getElementById('issueDetails').value,
                userId: userId
            };

            try {
                const response = await fetch(`${API_URL}/api/issues`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    output.innerHTML = `<span class="success">‚úÖ Issue Created!</span>\n${JSON.stringify(result, null, 2)}`;
                } else {
                    output.innerHTML = `<span class="error">‚ùå Error:</span>\n${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                output.innerHTML = `<span class="error">‚ùå Network Error:</span>\n${error.message}`;
            }
        }

        // Test Get All Issues
        async function testGetIssues() {
            const output = document.getElementById('issuesOutput');
            output.style.display = 'block';
            output.innerHTML = '<span class="info">‚è≥ Fetching issues...</span>';

            try {
                const response = await fetch(`${API_URL}/api/issues`);
                const result = await response.json();

                if (result.success) {
                    output.innerHTML = `<span class="success">‚úÖ Found ${result.count} issues</span>\n${JSON.stringify(result, null, 2)}`;
                } else {
                    output.innerHTML = `<span class="error">‚ùå Error:</span>\n${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                output.innerHTML = `<span class="error">‚ùå Network Error:</span>\n${error.message}`;
            }
        }

        // Check status on load
        checkServerStatus();
        setInterval(checkServerStatus, 10000); // Check every 10 seconds
    </script>
</body>

</html>
