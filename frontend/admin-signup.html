<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Registration | PrajaVaradhi</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .signup-btn {
            width: 100%;
            margin-top: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            font-weight: bold;
            text-decoration: none;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>

        <h2>Admin Registration</h2>
        <p class="subtitle">Register as a District Administrator</p>

        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="admin@example.com" required>

        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="10-digit phone number" maxlength="10" required>

        <label>District</label>
        <select id="district" required>
            <option value="">Select Your District</option>
            <option value="Visakhapatnam">Visakhapatnam</option>
            <option value="Guntur">Guntur</option>
            <option value="East Godavari">East Godavari</option>
            <option value="West Godavari">West Godavari</option>
            <option value="Krishna">Krishna</option>
            <option value="Anantapur">Anantapur</option>
            <option value="Chittoor">Chittoor</option>
            <option value="Srikakulam">Srikakulam</option>
            <option value="Kurnool">Kurnool</option>
            <option value="Nellore">Nellore</option>
            <option value="Prakasam">Prakasam</option>
            <option value="YSR Kadapa">YSR Kadapa</option>
            <option value="Vizianagaram">Vizianagaram</option>
        </select>

        <label>Password</label>
        <input type="password" id="password" placeholder="Minimum 6 characters" required>

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" required>

        <label>Admin Code (Provided by Government)</label>
        <input type="text" id="adminCode" placeholder="Enter your admin verification code" required>

        <button class="signup-btn" onclick="adminSignup()">Register as Admin</button>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <!-- Include API and Auth JavaScript files -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <script>
        async function adminSignup() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const district = document.getElementById("district").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const adminCode = document.getElementById("adminCode").value.trim();
            const signupBtn = document.querySelector('.signup-btn');

            // Validation
            if (!name || !email || !phone || !district || !password || !confirmPassword || !adminCode) {
                Utils.showError("Please fill all fields");
                return;
            }

            // Email validation
            const emailRegex = /^\S+@\S+\.\S+$/;
            if (!emailRegex.test(email)) {
                Utils.showError("Please enter a valid email address");
                return;
            }

            // Phone validation
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone)) {
                Utils.showError("Please enter a valid 10-digit phone number");
                return;
            }

            // Password validation
            if (password.length < 6) {
                Utils.showError("Password must be at least 6 characters long");
                return;
            }

            if (password !== confirmPassword) {
                Utils.showError("Passwords do not match");
                return;
            }

            // Admin code validation (simple check - you can make this more secure)
            if (adminCode !== "ADMIN2026") {
                Utils.showError("Invalid admin verification code");
                return;
            }

            // Show loading
            Utils.showLoading(signupBtn, 'Register as Admin');

            try {
                const userData = {
                    name: name,
                    email: email,
                    phone: phone,
                    password: password,
                    district: district,
                    role: 'admin'
                };

                const response = await AuthAPI.signup(userData);

                Utils.hideLoading(signupBtn);

                if (response.success) {
                    Utils.showSuccess("Admin account created successfully! Please login.");
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1000);
                }
            } catch (error) {
                Utils.hideLoading(signupBtn);
                Utils.showError(error.message || "Admin signup failed. Please try again.");
            }
        }
    </script>

</body>

</html>
